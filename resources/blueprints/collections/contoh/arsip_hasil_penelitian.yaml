          input_type: text
          antlers: false
          display: 'Tujuan Penelitian'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: judul
        field:
          input_type: text
          antlers: false
          display: Judul
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: situs
        field:
          input_type: text
          antlers: false
          display: Situs
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
