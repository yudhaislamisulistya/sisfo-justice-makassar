      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: instansi
        field:
          input_type: text
          antlers: false
          display: Instansi
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: tanggal_persetujuan
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
